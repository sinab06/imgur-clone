<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/41129917e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar">
      <div id="left">
        <div>
          <h2>imgur</h2>
        </div>
        <div>
          <h2 style="background-color: rgb(74, 212, 74)">
            <i class="fas fa-plus" style="margin-right: 10px"></i>New Post
          </h2>
        </div>
      </div>
      <div id="center">
        <input type="text" id="query" placeholder="Search" />
        <i
          class="fas fa-search"
          onclick="searchImg()"
          style="cursor: pointer"
        ></i>
      </div>
      <div id="right">
        <div>
          <h2 style="background-color: rgb(76, 76, 219)">Go Ad-Free</h2>
        </div>
        <div>
          <h2>Sign in</h2>
        </div>
        <div>
          <h2 id="bg">Sign up</h2>
        </div>
      </div>
    </div>
    <div class="text">
      <h2>Is it GIF or GIF? Either way, weâ€™ve got the best of them.</h2>
    </div>
    <div class="tag">
      <div class="tagText">
        <h2>
          <i
            class="fas fa-dot-circle"
            style="color: rgb(102, 6, 97); margin-right: 10px"
          ></i
          >EXPLORE TAGS
        </h2>
        <h2>
          MORE TAGS
          <i class="fas fa-plus" style="color: white; margin-left: 10px"></i>
        </h2>
      </div>
      <div class="tagDiv">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
    </div>
    <div id="main">
      <div class="tagText">
        <h2>
          most viral
          <i
            class="fas fa-sort-down"
            style="margin-left: 10px; color: white; font-size: 20px"
          ></i>
        </h2>
        <h2>
          popular
          <i class="fas fa-plus" style="color: white; margin-left: 10px"></i>
        </h2>
      </div>
      <div id="addImage"></div>
    </div>
  </body>
</html>


<script src="home.js"></script>
